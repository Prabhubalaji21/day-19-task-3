<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetching Example</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles can be added here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Data Fetching Example</h1>
        <div class="row">
            <div class="col">
                <button id="fetchDataBtn" class="btn btn-primary">Fetch Data</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div id="dataContainer">
                    <!-- Fetched data will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and a custom JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to fetch and display data
        document.getElementById("fetchDataBtn").addEventListener("click", () => {
            // Fetch data from a sample API (JSONPlaceholder in this case)
            fetch("https://jsonplaceholder.typicode.com/posts")
                .then((response) => response.json())
                .then((data) => {
                    // Display the fetched data
                    const dataContainer = document.getElementById("dataContainer");
                    dataContainer.innerHTML = ""; // Clear previous data
                    data.forEach((post) => {
                        const card = document.createElement("div");
                        card.className = "card mt-3";
                        card.innerHTML = `
                            <div class="card-body">
                                <h5 class="card-title">${post.title}</h5>
                                <p class="card-text">${post.body}</p>
                            </div>
                        `;
                        dataContainer.appendChild(card);
                    });
                })
                .catch((error) => {
                    console.error("Error fetching data: " + error);
                });
        });
    </script>
</body>
</html>
